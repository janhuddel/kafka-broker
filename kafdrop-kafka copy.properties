# Kafka-Client-Config f√ºr Kafdrop (SASL/PLAIN gegen LDAP)
# Kafdrop liest base64 davon aus KAFKA_PROPERTIES in docker-compose.
# Anpassung: Datei editieren, dann: base64 -w0 kafdrop-kafka.properties
# und Wert in docker-compose.yml unter kafdrop.environment.KAFKA_PROPERTIES setzen.
bootstrap.servers=kafka:9092
security.protocol=SASL_PLAINTEXT
sasl.mechanism=PLAIN
sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="kafka" password="kafka-secret";
